# SonarQube configuration for frontend
sonar.projectKey=aks-starter-frontend
sonar.projectName=AKS Starter Frontend
sonar.projectVersion=1.0.0

# Source files
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/*.test.js,**/*.test.jsx

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Coverage thresholds
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,src/index.js,src/reportWebVitals.js

# Code quality gates
sonar.qualitygate.wait=true
