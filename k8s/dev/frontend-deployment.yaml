apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dev
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: frontend
          image: ${ACR_LOGIN_SERVER}/aks-starter-frontend:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: REACT_APP_CLIENT_ID
              value: ${REACT_APP_CLIENT_ID}
            - name: REACT_APP_TENANT_ID
              value: ${REACT_APP_TENANT_ID}
            - name: REACT_APP_API_URL
              value: ${REACT_APP_API_URL}
            - name: REACT_APP_API_SCOPE
              value: ${REACT_APP_API_SCOPE}
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
